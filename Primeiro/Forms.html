<!-- FORMS
    cAPTURAR DADOS DE ENTRADA
    INPUT -> ENTRADA.
    
    ACTION -> Define para qual url será enviado os dados, vazio e envia para mesma url 
    method
            GET
            POST
-->

<form action="" method="get"> <!-- ACTION É UMA FUNÇÃO PARA ENVIAR OS DADOS-->
    <!--MÉTODO GET ÉA COMUNICAÇÃO POR MEIO DE URL-->
    <h1>Digite seu Endereço</h1>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address" />
    </label>

    <label>
        Numero:
        <input type="number" name="Numero" autocomplete="cc-number" />
    </label>

    <button type="submit">Enviar dados</button>

</form>
